<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Replace sans-serif fonts -->
  <match target="pattern">
    <test name="family">
      <string>Cantarell</string>
    </test>
    <edit binding="same" name="family">
      <string>TeX Gyre Heros</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit binding="same" name="family">
      <string>TeX Gyre Heros</string>
      <!-- <string>HarmonyOS Sans</string> -->
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit binding="same" name="family">
      <string>TeX Gyre Heros</string>
      <!-- <string>HarmonyOS Sans</string> -->
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Calibri</string>
    </test>
    <edit binding="same" name="family">
      <string>TeX Gyre Heros</string>
      <!-- <string>HarmonyOS Sans</string> -->
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit binding="same" name="family">
      <string>TeX Gyre Heros</string>
      <!-- <string>HarmonyOS Sans</string> -->
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit binding="same" name="family">
      <string>TeX Gyre Heros</string>
      <!-- <string>HarmonyOS Sans</string> -->
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="family">
      <string>Microsoft YaHei</string>
    </test>
    <edit binding="same" name="family">
      <string>LXGW Bright</string>
      <!-- <string>HarmonyOS Sans SC</string> -->
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>微软雅黑</string>
    </test>
    <edit binding="same" name="family">
      <string>LXGW Bright</string>
      <!-- <string>HarmonyOS Sans SC</string> -->
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>SimHei</string>
    </test>
    <edit binding="same" name="family">
      <string>LXGW Neo XiHei</string>
      <!-- <string>HarmonyOS Sans SC</string> -->
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>黑体</string>
    </test>
    <edit binding="same" name="family">
      <string>LXGW Neo XiHei</string>
      <!-- <string>HarmonyOS Sans SC</string> -->
    </edit>
  </match>
  <!-- Replace serif fonts -->
  <match target="pattern">
    <test name="family">
      <string>Times New Roman</string>
    </test>
    <edit binding="same" name="family">
      <string>Noto Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Liberation Serif</string>
    </test>
    <edit binding="same" name="family">
      <string>Noto Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="family">
      <string>SimSun</string>
    </test>
    <edit binding="same" name="family">
      <string>LXGW Neo ZhiSong CHS</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <edit binding="same" name="family">
      <string>LXGW Neo ZhiSong CHS</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>FangSong</string>
    </test>
    <edit binding="same" name="family">
      <string>LXGW WenKai</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>仿宋</string>
    </test>
    <edit binding="same" name="family">
      <string>LXGW WenKai</string>
    </edit>
  </match>
  <!-- Replace monospace fonts -->
  <match target="pattern">
    <test compare="contains" name="family">
      <string>Source Code</string>
    </test>
    <edit binding="same" name="family">
      <string>Iosevka NFM</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <edit binding="same" name="family">
      <string>Iosevka NFM</string>
    </edit>
  </match>
</fontconfig>
