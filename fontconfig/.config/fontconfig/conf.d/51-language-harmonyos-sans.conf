<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>HarmonyOS Sans SC</string>
    </test>
    <edit binding="same" name="family">
      <string>HarmonyOS Sans TC</string>
    </edit>
  </match>
</fontconfig>
