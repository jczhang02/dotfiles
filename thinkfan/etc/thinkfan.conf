# vim:ft=yaml
sensors:

  - chip: thinkpad-isa-0000
    ids: ["CPU", "temp3", "temp4", "temp5", "temp6", "temp7"]

  - chip: iwlwifi_1-virtual-0
    ids: ["temp1"]
    optional: true

  - chip: coretemp-isa-0000
    ids: ["Package id 0", "Core 0", "Core 4", "Core 8", "Core 12"]

  - chip: nvme-pci-0100
    ids: ["Composite"]

  - chip: nvme-pci-2c00
    ids: ["Composite"]

  - chip: acpitz-acpi-0
    ids: ["temp1"]


fans:
  - tpacpi: /proc/acpi/ibm/fan

levels:
  - [0, 0, 35]
  - [1, 35, 52]
  - [2, 52, 65]
  - [3, 65, 70]
  - [5, 70, 75]
  - [6, 75, 80]
  - [7, 80, 85]
  - ["level disengaged", 85, 255]

